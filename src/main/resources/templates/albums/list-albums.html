<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>List of Albums</title>
</head>
<body>
<div class="container">
    <h3>List of Albums</h3>
    <hr>
    <a th:href="@{/albums/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Album</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Album title</th>
            <th>Artist name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albums}">
            <td th:text="${album.title}"/>
            <td th:text="${album.artist.name}"/>
            <td>
                <!-- update button -->
                <a th:href="@{/albums/showFormForUpdate(albumId=${album.id})}" class="btn btn-info btn-sm">Update</a>
                <!-- delete button -->
                <a th:href="@{/albums/delete(albumId=${album.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this album?'))) return false;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
