<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Music Store Demo">
    <meta name="author" content="Dusan Stankovic">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/baade9764e.js" crossorigin="anonymous"></script>
    <style>
        .fa-trash-alt {
            color: dimgray;
        }

        .fa-trash-alt:hover {
            color: red;
        }
    </style>
    <title>Music Store - List of Albums</title>
</head>
<body>

<!-- Header -->
<div class="container-fluid" th:replace="fragments/header :: header"></div>
<!-- Header -->

<div class="container">

    <div class="row mt-5"></div>
    <div class="row mt-5"></div>

    <h3 class="font-weight-light text-uppercase mb-3">Album List</h3>

    <hr>

    <table id="albumsDataTable" class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col" width="40%">Album title</th>
            <th scope="col" width="40%">Artist name</th>
            <th scope="col" class="text-md-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albums}">
            <td><a th:text="${album.id}" th:href="@{/albums/showFormForUpdate(albumId=${album.id})}"
                   class="text-decoration-none"></a></td>
            <td th:text="${album.title}"></td>
            <td th:text="${album.artist.name}"></td>
            <td class="text-md-center">
                <a th:href="@{/albums/delete(albumId=${album.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this album?'))) return false;">
                    <i class="far fa-trash-alt" data-toggle="tooltip" data-placement="right" title="Delete Album"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row mt-5"></div>
<div class="row mt-5"></div>

<!-- Footer -->
<div class="container-fluid" th:replace="fragments/footer :: footer"></div>
<!-- Footer -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function() {
        $('#albumsDataTable').DataTable();
    } );
</script>

</body>
</html>
