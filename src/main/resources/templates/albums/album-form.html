<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Add Album</title>
</head>
<body>
<div class="container">
    <h3>Album details</h3>
    <hr>
    <p class="h4 mb-4">Save Album</p>
    <form action="#" th:action="@{/albums/save}" th:object="${album}" method="post">
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Album title">
        <select th:field="${artists}" class="form-control mb-4 col-4">
            <option value="0">Select artist:</option>
            <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}">Name</option>
        </select>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/albums/list}">Back to Albums list</a>
</div>
</body>
</html>
