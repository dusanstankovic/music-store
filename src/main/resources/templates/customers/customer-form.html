<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Music Store Demo">
    <meta name="author" content="Dusan Stankovic">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Music Store - Customer Form</title>
</head>
<body>

<div class="container-fluid" th:replace="fragments/header :: header">
    <!-- Header -->
</div>

<div class="container">
    <h3>Customer details</h3>
    <hr>
    <p class="h4 mb-4">Save Customer</p>
    <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="post">

        <!-- add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label>First name:</label>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
        <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
        <label>Last name:</label>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
        <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
        <label>Company name:</label>
        <input type="text" th:field="*{company}" class="form-control mb-4 col-4" placeholder="Company Name">
        <label>Address:</label>
        <input type="text" th:field="*{address}" class="form-control mb-4 col-4" placeholder="Address">
        <label>City:</label>
        <input type="text" th:field="*{city}" class="form-control mb-4 col-4" placeholder="City">
        <label>State:</label>
        <input type="text" th:field="*{state}" class="form-control mb-4 col-4" placeholder="State">
        <label>Country:</label>
        <input type="text" th:field="*{country}" class="form-control mb-4 col-4" placeholder="Country">
        <label>Postal code:</label>
        <input type="text" th:field="*{postalCode}" class="form-control mb-4 col-4" placeholder="Postal code">
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4" placeholder="Phone">
        <label>Fax:</label>
        <input type="text" th:field="*{fax}" class="form-control mb-4 col-4" placeholder="Fax">
        <label>Email:</label>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
        <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
        <label>Customer representative:</label>
        <select th:field="${customer.employee.id}" class="form-control mb-4 col-4">
            <option value="0">Select customer rep:</option>
            <option th:each="employee : ${employees}" th:value="${employee.id}"
                    th:text="${employee.firstName + ' ' + employee.lastName}">Representative</option>
        </select>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/customers/list}">Back to Customers list</a>
</div>

<div class="container-fluid" th:replace="fragments/footer :: footer">
    <!-- Footer -->
</div>

</body>
</html>
