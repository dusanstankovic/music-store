<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Add Artist</title>
</head>
<body>
<div class="container">
    <h3>Artist details</h3>
    <hr>
    <p class="h4 mb-4">Save Artist</p>
    <form action="#" th:action="@{/artists/save}" th:object="${artist}" method="post">

        <!-- add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <label>Artist name:</label>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Artist name">
        <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/artists/list}">Back to Artists list</a>
</div>
</body>
</html>
